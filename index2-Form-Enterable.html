<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>

    <body>

        <h1>Input fields and attributes</h1>

        <form>

        <!-- To get the value of enterable input field (text, email, etc), name attribute is enough. -->

            <!-- type attribute defines the type of input-->
            <!-- ID defines the identifier for this tag-->
            <!-- for attribute points to a ID-->
            <!-- name attribute can get the value of a text input field-->
            <label for="username">Username</label>
            <input type="text" id="username" name="username">

            <br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <br><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">

            <br><br>
            <hr>

            <label for="security answer">Security answer</label>
            <input type="text" id="security answer" name="security answer">

            <br><br>
            <hr>

            <textarea name="" id="" cols="30" rows="10" placeholder="hello"></textarea>

        </form>
    </body>
</html>
