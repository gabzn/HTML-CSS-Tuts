<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>

    <body>

        <h1>Input fields and attributes</h1>

        <form>

            <!-- To get the value of unenterabled inpput field (radio, dropdown etc), a value tag is needed. -->


            <!-- The name attribute can group the radio fields-->
            <!-- Radio fields that share the same name can only be selected one-->
            <!-- The name attribute no longer provide the selected answer -->
            <!-- Unlike text email or password where they can enter, radio cannot be entered-->
            <!-- To get what the user selected, the value attribute is needed. Name attribute is no good.-->
            <input type="radio" name="gender" value="male">Male <br>
            <input type="radio" name="gender" value="male">Female <br>
            <input type="radio" name="gender" value="male">Others <br>


            <input type="radio" id="option1" name="age" value="0-25">0-25
            <input type="radio" id="option2" name="age" value="26-50">26-50
            <input type="radio" id="option3" name="age" value="51+">51+
            
            <br><br>
            <hr>
            
            <label for="question">Security question</label>
            <select name="question" id="question">
                <option value="blank">      </option>
                <option value="option1"> O1     </option>
                <option value="option2">  O2   </option>
                <option value="option3">   O3  </option>
            </select>

            <label for="security answer">Security answer</label>
            <input type="text" id="security answer" name="security answer">

            <br><br>
            <hr>

            <textarea name="" id="" cols="30" rows="10" placeholder="hello"></textarea>

        </form>
    </body>
</html>
